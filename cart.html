<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase eBooks</title>
    <style>
        .cart-box {
            position: fixed;
            top: 50%;
            left: 70%;
            transform: translate(-50%,-50%);
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 60%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            background: rgb(255, 255,255, 0.95);
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 1.25rem;
            margin-bottom: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 2px 8px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#pdfSection">
                Available eBooks ðŸ“š
            </button>
        </h2>
        
        <div class="collapse" id="pdfSection">
            <div class="card card-body">
                <div class="row">
                    <!-- PDF 1 -->
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Python Programming Guide</h5>
                                <p class="text-muted">25,000 UGX</p>
                                <button class="btn btn-success add-to-cart" data-book="Python Programming Guide">
                                    Add to Cart
                                </button>
                                <a href="python-guide.pdf" download class="btn btn-outline-primary">
                                    Download Sample
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- PDF 2 -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Web Development Basics</h5>
                                <p class="text-muted">25,000 UGX</p>
                                <button class="btn btn-success add-to-cart" data-book="Web Development Basics">
                                    Add to Cart
                                </button>
                                <a href="web-basics.pdf" download class="btn btn-outline-primary">
                                    Download Sample
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cart -->
    <div class="cart-box">
        <h5>Shopping Cart ðŸ›’</h5>
        <div id="cart-items"></div>
        <p>Total: <span id="cart-total">0</span> UGX</p>
        <button class="btn btn-warning btn-sm" onclick="completePurchase()">Complete Purchase</button>
    </div>
    
    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mobile Money Payment</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Total Amount: <span id="payment-amount"></span> UGX</p>
                    <div class="mb-3">
                        <label>Mobile Money Number</label>
                        <input type="tel" class="form-control" placeholder="Enter phone number">
                    </div>
                    <button class="btn btn-success">Confirm Payment</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let cart = [];
    const price = 25000;

    // Cart functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const book = button.dataset.book;
            const existing = cart.find(item => item.book === book);
            
            if(existing) {
                existing.quantity++;
            } else {
                cart.push({ book, quantity: 1 });
            }
            updateCart();
        });
    });

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        
        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <span>${item.book}</span>
                <div class="quantity-control">
                    <button class="btn btn-sm btn-danger" onclick="adjustQuantity('${item.book}', -1)">-</button>
                    <span>${item.quantity}</span>
                    <button class="btn btn-sm btn-success" onclick="adjustQuantity('${item.book}', 1)">+</button>
                </div>
            `;
            cartItems.appendChild(div);
        });

        document.getElementById('cart-total').textContent = 
            cart.reduce((sum, item) => sum + (item.quantity * price), 0);
    }

    function adjustQuantity(book, change) {
        const item = cart.find(i => i.book === book);
        item.quantity += change;
        
        if(item.quantity < 1) {
            cart = cart.filter(i => i.book !== book);
        }
        
        updateCart();
    }

    function completePurchase() {
        const total = cart.reduce((sum, item) => sum + (item.quantity * price), 0);
        document.getElementById('payment-amount').textContent = total;
        new bootstrap.Modal(document.getElementById('paymentModal')).show();
    }
</script>
</html>
